<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Bootstrap 4 Admin &amp; Dashboard Template">
	<meta name="author" content="Bootlab">

	<title>Login</title>

	<link rel="preconnect" href="//fonts.gstatic.com/" crossorigin="">

	<link href="../css/classic.css" rel="stylesheet">

	<style>
		body {
			opacity: 0;
		}
	</style>
	<script src="..\js\settings.js"></script>

<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-120946860-6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-120946860-6');
</script></head>

<body>
	<main class="main d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Xin chào Admin</h1>
							<p class="lead">
								Đăng nhập để vào hệ thống !
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="..\img\avatars\avatar-2.jpg" alt="Chris Wood" class="img-fluid rounded-circle" width="132" height="132">
									</div>
										<div class="form-group">
											<label>Tên đăng nhập</label>
											<input class="form-control form-control-lg" type="username" name="username" id="username" placeholder="Tài khoản">
										</div>
										<div class="form-group">
											<label>Mật khẩu</label>
											<input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Mật khẩu">
											<small>
												<a href="pages-reset-password.html">Quên mật khẩu?</a>
											</small>
										</div>
										<div>
											<div class="custom-control custom-checkbox align-items-center">
												<input type="checkbox" class="custom-control-input" value="remember-me" name="remember-me" checked="">
												<label class="custom-control-label text-small">Nhớ đăng nhập</label>
											</div>
										</div>
										<div class="text-center mt-3">
											<button onclick="login()" class="btn btn-lg btn-primary" id="btn-dang-nhap">Đăng nhập</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../js/app.js"></script>
	<script src="../js/login.js"></script>
	<script src="../js/noti.js"></script>
</body>

</html>
