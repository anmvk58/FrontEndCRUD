					<div>
						<div class="row" style="margin-bottom: 10px;">
							<div class="col-md-3">
								<select id="filter-role-select" class="form-control">
									<option selected="" value="">Select a role</option>

							</div>

							</div>
							<div class="col-md-3" id="button-function">
								<button class="btn btn-primary" id="add-btn" data-toggle="modal" data-target="#add-accounts-modal" onclick="openAddAccountModal()"><i class="fa-solid fa fa-plus"></i></button>

	<!-- Modal Add new Accounts-->
	<div class="modal fade" id="add-accounts-modal" tabindex="-1" role="dialog" aria-labelledby="Add New Accounts" aria-hidden="true">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title text-primary" id="title-modal-form">Thêm mới Accounts</h4>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>	
			</div>
			<div class="modal-body">
				<input type="hidden" id="account-id" name="id" value="">
				<div class="form-group">
					<label class="form-label">Username</label>
					<input type="text" class="form-control" id="modal-username">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label class="form-label">Firstname</label>
						<input type="text" class="form-control" id="modal-first-name">
					</div>
					<div class="form-group col-md-6">
						<label class="form-label">Lastname</label>
						<input type="text" class="form-control" id="modal-last-name">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="modal-role-select">Roles</label>
						<select id="modal-role-select" class="form-control">
							<option selected="">Choose a role</option>
							<option value="ADMIN">Admin</option>
							<option value="EMPLOYEE">Employee</option>
							<option value="MANAGER">Manager</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="modal-department-select">Department</label>
						<select id="modal-department-select" class="form-control">
							<option selected="">Choose a department</option>
						</select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			<button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
			</div>
		</div>
		</div>
	</div>

	<!-- Modal to delete single id -->
	<div class="modal fade" id="delete-single-account" tabindex="-1" role="dialog" aria-labelledby="Delete single account" aria-hidden="true">

		  <div class="modal-content">
			<div class="modal-header">
			  <h4 class="modal-title text-danger">Delete Account</h4>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p id="delete-single-account-confirm-mess"></p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" id="delete-single-account-btn">Delete</button>
			</div>
		  </div>
